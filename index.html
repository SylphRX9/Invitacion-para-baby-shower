<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitaci贸n Baby Shower</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: conic-gradient(pink, lightblue, pink, lightblue);
    }

    /* Fondo con burbujas */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: rise 10s infinite;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }

    /* Patitos */
    .duck {
      position: absolute;
      top: -100px;
      animation: fall 12s infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(120vh); opacity: 0; }
    }

    /* Bot贸n inicial */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    /* Flash */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
    }

    /* Hojas */
    .page {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: beige;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 80%;
      max-width: 500px;
    }
    .page.active { display: block; }

    /* Votaciones */
    .vote-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .bar {
      width: 40%;
      height: 150px;
      background: #eee;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    .fill {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .blue { background: lightblue; }
    .pink { background: pink; }

    .vote-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
    }

    /* Botones de navegaci贸n */
    .nav-btns {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    /* Mute */
    #muteBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- M煤sica de fondo -->
  <audio id="bgMusic" src="DeFondo2.mp3" loop></audio>
  <button id="muteBtn"></button>

  <!-- Fondo animado -->
  <div id="bubbles"></div>
  <div id="ducks"></div>

  <!-- Bot贸n inicial -->
  <div class="center" id="startScreen">
    <button onclick="openInvitation()">隆ABRIR INVITACIN!</button>
  </div>

  <!-- Flash -->
  <div class="flash" id="flash"></div>

  <!-- P谩ginas -->
  <div class="page" id="page1">
    <h2>VOTACIONES</h2>
    <div class="vote-container">
      <div class="bar"><div class="fill blue" id="blueFill" style="height:50%"></div></div>
      <div class="bar"><div class="fill pink" id="pinkFill" style="height:50%"></div></div>
    </div>
    <div>
      <button class="vote-btn" onclick="vote('blue')"> NIO</button>
      <button class="vote-btn" onclick="vote('pink')"> NIA</button>
    </div>
    <div class="nav-btns">
      <button onclick="prevPage()">Anterior</button>
      <button onclick="nextPage()">Siguiente</button>
    </div>
  </div>

  <div class="page" id="page2">
    <h2>HORARIO</h2>
    <p> Ceremonia: 3:00 PM</p>
    <p> Fiesta: 5:00 PM</p>
    <div class="nav-btns">
      <button onclick="prevPage()">Anterior</button>
      <button onclick="nextPage()">Siguiente</button>
    </div>
  </div>

  <div class="page" id="page3">
    <h2>UBICACIN</h2>
    <button onclick="window.open('https://www.google.com/maps','_blank')"> Ver en Google Maps</button>
    <div class="nav-btns">
      <button onclick="prevPage()">Anterior</button>
      <button onclick="nextPage()">Siguiente</button>
    </div>
  </div>

  <div class="page" id="page4">
    <h2>TE ESPERAMOS</h2>
    <p> Gracias por abrir la invitaci贸n </p>
    <div class="nav-btns">
      <button onclick="prevPage()">Anterior</button>
    </div>
  </div>

<script>
  let currentPage = 0;
  const pages = document.querySelectorAll('.page');
  const flash = document.getElementById('flash');
  const bgMusic = document.getElementById('bgMusic');
  const muteBtn = document.getElementById('muteBtn');

  function openInvitation() {
    flash.style.opacity = 1;
    setTimeout(() => {
      flash.style.transition = "opacity 1s";
      flash.style.opacity = 0;
      document.getElementById("startScreen").style.display = "none";
      showPage(1);
      bgMusic.play();
    }, 500);
  }

  function showPage(n) {
    pages.forEach(p => p.classList.remove('active'));
    if (n > 0 && n <= pages.length) {
      pages[n-1].classList.add('active');
      currentPage = n;
    }
  }

  function nextPage() { showPage(currentPage+1); }
  function prevPage() { showPage(currentPage-1); }

  // Votos
  let blueVotes = 50, pinkVotes = 50;
  function vote(color) {
    if (color === "blue") blueVotes += 5;
    if (color === "pink") pinkVotes += 5;
    let total = blueVotes + pinkVotes;
    document.getElementById("blueFill").style.height = (blueVotes/total*100)+"%";
    document.getElementById("pinkFill").style.height = (pinkVotes/total*100)+"%";
  }

  // Mute/Unmute
  muteBtn.onclick = () => {
    if (bgMusic.paused) {
      bgMusic.play();
      muteBtn.textContent = "";
    } else {
      bgMusic.pause();
      muteBtn.textContent = "";
    }
  }

  // Burbujas y patitos
  function createBubbles() {
    const b = document.createElement("div");
    const size = Math.random()*30+20;
    b.classList.add("bubble");
    b.style.width = size+"px";
    b.style.height = size+"px";
    b.style.left = Math.random()*100+"%";
    b.style.animationDuration = (Math.random()*5+5)+"s";
    document.getElementById("bubbles").appendChild(b);
    setTimeout(()=>b.remove(),10000);
  }
  setInterval(createBubbles,500);

  function createDucks() {
    const d = document.createElement("div");
    d.classList.add("duck");
    d.style.left = Math.random()*90+"%";
    d.innerHTML = "";
    d.style.fontSize = "40px";
    d.style.animationDuration = (Math.random()*5+7)+"s";
    document.getElementById("ducks").appendChild(d);
    setTimeout(()=>d.remove(),12000);
  }
  setInterval(createDucks,3000);
</script>
</body>
</html>
